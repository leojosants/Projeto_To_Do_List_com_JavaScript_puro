<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Todo Avançado</title>

        <!-- Estilização -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- Font Awsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- Script -->
        <script src="js/script.js" defer></script>
    </head>
    <body>

        <div class="todo_container">
            <header>
                <h1>TODO Avançado</h1>
            </header>

            <form id="todo_form">
                <p>Adicione a sua tarefa:</p>
                <div class="form_control">
                    <input type="text" id="todo_input" placeholder="O que você vai fazer?" />
                    <button type="submit">
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </div>
            </form>

            <form id="edit_form" class="hide">
                <p>Edite a sua tarefa:</p>
                <div class="form_control">
                    <input type="text" id="edit_input" />
                    <button type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
                <button id="cancel_edit_btn">Cancelar</button>
            </form>
            
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar:</h4>
                    <form>
                        <input type="text" id="search_input" placeholder="Buscar" />
                        <button id="erase_button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
                <div id="filter">
                    <h4>Filtrar</h4>
                    <select id="filter_select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="all">A fazer</option>
                    </select>
                </div>
            </div>

            <div id="todo_list">
                <div class="todo done">
                    <h3>Estou fazendo alguma coisa...</h3>
                    <button class="finish_todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit_todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove_todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3>Estudar JavaScript.</h3>
                    <button class="finish_todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit_todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove_todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </div>

    </body>
</html>
